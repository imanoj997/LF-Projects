<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Veltry Design Template</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://use.typekit.net/wlf4vpg.css">
  <link rel="stylesheet" type="text/css" media="screen" href="./css/reset.css" />
  <link rel="stylesheet" type="text/css" media="screen" href="./css/layout.css" />
  <link rel="stylesheet" type="text/css" media="screen" href="./css/style.css" />
  <link rel="stylesheet" type="text/css" media="screen" href="css/media-query.css" />


</head>

<body>
  <div class="container">
    <div class="header-wrapper">
      <img class="bg-mountain" src="./images/bg-mountain.png" alt="Background Mountain">
      <div class="title-and-search clearfix">
        <div class="title float-left">
          <img class="title-image" src="./images/veltry-title.png" alt="veltry-title">
        </div>
        <div class="search-and-cart float-left">
          <img src="./images/search-icon.png" alt="Search">
          <img src="./images/shopping-cart.png" alt="Search">
        </div>
      </div>
      <div class="header-and-mountains">
        <div class="nav-bar">
          <ul>
            <li><a href="">TRAVEL BAGS</a></li>
            <li><a href="">ACCESSORIES</a></li>
            <li><a href="">BOOKS</a></li>
            <li><a href="">MAPS</a></li>
          </ul>
        </div>
        <span class="find-need">FIND EVERYTHING YOU NEED</span>
        <span class="for-a-trip">FOR A TRIP</span>
        <div class="mountain1"><img src="./images/little-mountain1.png" alt="mountain1"></div>
        <div class="mountain2"><img src="./images/little-mountain2.png" alt="mountain2"></div>
      </div>
      <div class="best-travel-wrapper">
        <div class="best-travel-div">
          <span class="best-travel">BEST TRAVEL</span>
          <span  class="accessories">ACCESSORIES</span>
          <span class="plain-text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Natus qui, unde.</span>
          <span class="plain-text">Lorem ipsum dolor sit amet consectetur </span>
          <span class="viewall-btn"><button>VIEW ALL</button></span>
        </div>
      </div>
      <!-- <div class="backpackers"><img src="./images/backpackers.png" alt="backpackers"></div> -->
    </div>

  </div>
  <script src="script.js"></script>
</body>

</html>
